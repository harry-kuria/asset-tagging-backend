version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HOST=db:3306
      - USERNAME=root
      - PASSWORD=password
      - DB=asset_management
      - JWT_SECRET=your_super_secret_jwt_key_here
      - PORT=5000
    depends_on:
      - db
    volumes:
      - ./assetLogos:/root/assetLogos
    restart: unless-stopped

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=asset_management
      - MYSQL_USER=assetuser
      - MYSQL_PASSWORD=assetpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./asset_management.sql:/docker-entrypoint-initdb.d/asset_management.sql
    restart: unless-stopped

volumes:
  mysql_data: 